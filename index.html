<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Problema de las N Reinas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="row">

        <div class="column left">
            <h2>¿Cuál es el problema de las N reinas?</h2>
            <p>El problema trata de ubicar un número N de reinas en un tablero de N x N de manera tal que no se ataquen entre
                sí, es decir, dos reinas no pueden estar en la misma fila, columna o diagonal.</p>
        </div>
        
        <div id="board" class="container column">
            <div class="white" id="0"></div>
            <div class="black" id="1"></div>
            <div style="font-size:100%" class="white" id="2"></div>
            <div class="black" id="3"></div>
            <div class="black" id="4"></div>
            <div class="white" id="5"></div>
            <div class="black" id="6"></div>
            <div class="white" id="7"></div>
            <div class="white" id="8"></div>
            <div class="black" id="9"></div>
            <div class="white" id="10"></div>
            <div class="black" id="11"></div>
            <div class="black" id="12"></div>
            <div class="white" id="13"></div>
            <div class="black" id="14"></div>
            <div class="white" id="15"></div>
        </div>


        <div class="column right">
            <h2>Configure el valor de N</h2>   
            <div class="slidecontainer">
                <input type="range" min="4" max="10" value="4" class="slider" id="myRange">
            </div>
            <p id="value">N = 4</p>
            <input id="clickMe" type="button" value="Resolver" onclick="solveNQueen()" />
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
