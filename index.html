<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Problema de las N Reinas</title>
    <link rel="icon" type="image/x-icon" href="/media/icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row">

        <div class="column left">
            <h2>¿Cuál es el problema de las N reinas?</h2>
            <p>El problema trata de ubicar un número N de reinas en un tablero de N x N de manera tal que no se ataquen entre
                sí, es decir, dos reinas no pueden estar en la misma fila, columna o diagonal.</p>
        </div>
        
        <div id="board" class="container column">
            
        </div>


        <div class="column right">
            <h2>Configure el valor de N</h2>   
            <div class="slidecontainer">
                <input type="range" min="4" max="10" value="4" class="slider" id="myRange">
            </div>
            <p id="value">N = 4</p>
            <input id="clickMe" type="button" value="Resolver" onclick="solveNQueen()" />
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
